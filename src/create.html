<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetrievLe Admin</title>
  <link rel="stylesheet" href="create.css" />
</head>

<body>
  <header class="app-header">
    <div class="brand">
      <img class="brand-logo" src="../assets/icon.png" alt="Retrievle logo" />
      <div class="brand-title">
        <h1 id="title">RetrievLe</h1>
        <div class="brand-subtitle">Admin Interface</div>
      </div>
    </div>
  </header>

  <main class="content" id="main">
    <!-- Language selection (POPULATED BY JS) -->
    <div class="field-row">
      <label for="language" id="languageLabel">Language:</label>
      <select id="language"></select>
    </div>

    <!-- Dynamic instructions -->
    <div class="instructions" id="instructions"></div>

    <!-- Segment length -->
    <div class="field-row">
      <label for="segmentLength" id="segmentLengthLabel">Number of letters to guess:</label>
      <input type="number" id="segmentLength" min="1" max="10" value="5" />
    </div>

    <!-- Max attempts -->
    <div class="field-row">
      <label for="maxAttempts" id="maxAttemptsLabel">Maximum number of attempts:</label>
      <input type="number" id="maxAttempts" min="1" max="12" value="6" />
    </div>

    <!-- Hints -->
    <fieldset>
      <legend id="hintsLegend">Hints</legend>

      <div id="hintsContainer">
        <div class="hint-row">
          <label for="hint1" class="hintLabel">Hint 1:</label>
          <input type="text" id="hint1" />
        </div>

        <div class="hint-row">
          <label for="hint2" class="hintLabel">Hint 2:</label>
          <input type="text" id="hint2" />
        </div>

        <div class="hint-row">
          <label for="hint3" class="hintLabel">Hint 3:</label>
          <input type="text" id="hint3" />
        </div>

        <div class="hint-row">
          <label for="hint4" class="hintLabel">Hint 4:</label>
          <input type="text" id="hint4" />
        </div>

        <div class="hint-row">
          <label for="hint5" class="hintLabel">Hint 5:</label>
          <input type="text" id="hint5" />
        </div>
      </div>

      <div class="field-row">
        <label for="hintOrder" id="hintOrderLabel">Order of hints:</label>
        <select id="hintOrder">
          <option value="sequential" selected>Sequential</option>
          <option value="random">Random</option>
        </select>
      </div>
    </fieldset>

    <!-- Word + keyboard -->
    <div id="word" class="row"></div>
    <div id="keyboard" class="keyboard"></div>

    <!-- Validate -->
    <div class="actions">
      <button id="validateBtn" type="button">Validate</button>
    </div>
  </main>

  <script type="module" src="./create.js"></script>
</body>
</html>
